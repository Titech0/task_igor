<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hapoogle</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header class="headerLogo">
            <h1>
                Hapoogle
            </h1>
        </header>
        <div class="searchBar">
            <input class = "textInput" name="search" placeholder="Enter a request..." autofocus />
            
            <div class = "buttonsContainer">
                <button type="button" title="Search button" >
                 <img src="searchbutton.svg"/>
             </button>
            
             <button type="button" title="Voice search button" >
                 <img src="voicesearchbutton.png"/>
             </button>
           
            </div>
        </div>
    </body>
</html>
