<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hapoogle</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1 class="headerLogo">
                Hapoogle
            </h1>
        </header>
        <div class="searchBarDiv">
            <input type="text" name="search" placeholder="Enter a request..." autofocus />
            <div class = "buttonsContainerDiv">
             <button type="button" class="searchButton" >
                 <img src="searchbutton.svg"/>
             </button>
            
             <button type="button" class="voiceButton" >
                 <img src="voicesearchbutton.png"/>
             </button>
            </div>
        </div>
    </body>
</html>
