<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hapoogle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1 class="headerLogo">
            Hapoogle
        </h1>
    </header>
    <div class="searchBarDiv">
        <input type="text" name="search" placeholder="Enter a request..." autofocus />

        <button type="button" class="searchButton" title="Search button">
            <img src="searchbutton.svg" title="Search button image" />
        </button>

        <button type="button" class="voiceButton" title="Voice search button">
            <img src="voicesearchbutton.png" title="Voice search button image" />
        </button>
    </div>
</body>

</html>
